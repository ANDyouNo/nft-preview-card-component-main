<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__image">
                <div class="view"><img src="./images/icon-view.svg" alt=""></div>
            </div>
            <a href="#" class="card__name"><h2>Equilibrium #3429</h2></a>
            <p class="card__descryption">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__price-and-date">
                <div class="price">
                    <img class="eth-logo" src="./images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="date">
                    <img class="date-logo" src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="card__copyrignt">
                <div class="card__copyrignt-image"></div>
                <p class="card__copyright-text">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
